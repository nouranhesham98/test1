<body>
   <div class="admin_panel">

                        </div>
                        <div class="sub_menu">
                            <div class="sub_menu_title">
                                <h2>بيانات النظام</h2>
                            </div>
                            <div class="sub_menu_item">
                                <img src="./assets/imgs/users.png">

                            <div class="sub_menu_item">
                                <img src="./assets/imgs/Group.png">

                            <div class="sub_menu_item">

                </div>

                    </div>
                </div>
            </section>

            <section>

                    <div class="global_data mb-5">

                                <div class="input_group">
                                    <label class="image_upload_label"> <img src="./assets/imgs/jpg.png">صورة <span class="text-danger">*</span></label>

                                        <label for="image-upload-input" class="image-upload-label d-flex flex-column">
                                            <div class="plus-icon mb-3">+</div>
                                            <div class="file_label d-flex align-items-center">
                                                <p class="file_placeholder text-muted w-100 h-100 mb-0">قم بسحب وإسقاط الملفات، أو تصفح</p>
                                            </div>
                                        </label>
                                        <div id="image-preview" class="w-100 h-50"></div>
                                    </div>  
                                </div>
                                <div class="d-flex flex-wrap">
                                    <div class="col-12">
                                        <div class="input_group d-flex flex-column">
                                            <label>الأسم <span class="text-danger">*</span></label>
                                            <input type="text" placeholder="الأسم">
                                        </div>
                                        
                                    </div>
                                    <div class="col-12">
                                        <div class="input_group d-flex flex-column">
                                            <label>القسم التابع له <span class="text-danger">*</span></label>

                            </div>

                        <a href="#" class="secondry_btn mx-2 px-5">الغاء</a>
                    </div>
                </div>
            </section>
            
        </main>
   </div>

</html>


<script>
//javascript code to show image after select it
document.getElementById('image-upload-input').addEventListener('change', function() {
  var input = this;
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
        console.log(input.files.item(0).name);
        var imagePreview = document.getElementById('image-preview');
        var file_placeholder = document.querySelector('.file_placeholder');
        file_placeholder.style.display = 'none';
        imagePreview.innerHTML = '<p class="main_color d-flex justify-content-center mt-1 align-items-end w-100 h-100" alt="Selected File">' + input.files.item(0).name + '</p>';
    }
    reader.readAsDataURL(input.files[0]);
    }
});

</script>
