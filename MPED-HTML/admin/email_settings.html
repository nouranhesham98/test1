<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="./js/jquery.js"></script>
        <script src="./js/font-awesome.min.js"></script>
        <script src="js/functions.js"></script>
        <title>MPED Admin Panel</title>
    </head>

<body>
   <div class="admin_panel">
    <section class="email_settings global_data">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <h1 class="title">Email Settings</h1>
                    <form class="w-50">
                        <div class="form_group d-flex flex-column">
                            <label for="name">أسم المستخدم</label>
                            <input type="text" id="name" name="name">
                        </div>

                        <div class="form_group d-flex flex-column">
                            <label for="user_id">رقم المستخدم</label>
                            <input type="text" id="user_id" name="user_id">
                        </div>

                        <div class="form_group d-flex flex-column">
                            <label for="host">Host</label>
                            <input type="text" id="host" name="host">
                        </div>

                        <div class="form_group d-flex flex-column">
                            <label for="port">port</label>
                            <input type="text" id="port" name="port">
                        </div>

                        <div class="submit">
                            
                            <input type="submit" value="إضافة">
                            <a href="#">إالغاء</a>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
   </div>
</body>

</html>
